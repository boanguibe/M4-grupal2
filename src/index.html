<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <title>Ingreso de Empresas</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-warning container-fluid d-flex justify-content-center">
        <h1 class="text-center p-2">Formulario de Registros</h1>
    </nav>
    <main>
        
        <div class="container p-2 ">
            <div class="row">
                <div class="col-6">
                    <h2>Empresas</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmpresa">
                        Ingresar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modalEmpresa" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">INGRESO DE EMPRESA</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="formularioEmpresa">
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Id Empresa</label>
                                            <input type="text" class="form-control" id="idEmpresa"
                                                placeholder="Ingresa ID empresa">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nomEmpresa"
                                                placeholder="Ingrese el nombre de la Empresa">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Rut</label>
                                            <input type="text" class="form-control" id="rutEmpresa"
                                                placeholder="Ingrese Rut Empresa">
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" onclick="crearEmpresa()"
                                        data-bs-dismiss="modal">Agregar Empresa</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- tabla empresa -->
                    <div class="container p-1 m-1">
                        <table class="table table-striped" id="tablaEmpresa">
                            <thead>
                                <tr>
                                    <th scope="col">ID Empresa</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Rut</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="rowEmpresa">

                                </tr>
                            </tbody>
                        </table>
                    </div>

                    

                </div>


                <div class="col-6">
                    <h2>Importaciones</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalImportacion">
                        Ingresar
                    </button>

                    <!-- Modal importaciones -->
                    <div class="modal fade" id="modalImportacion" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">INGRESO IMPORTACION</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="formularioImportacion">
                                        <div class="mb-3">
                                            <!-- <label for="formGroupExampleInput" class="form-label">Empresa</label>
                                            <input type="text" class="form-control" id="nombreEmpresa"
                                                placeholder="Seleccione Empresa">
                                            -->
                                            <select id="nombreEmpresa" class="form-select" aria-label="Default select example">
                                                <option selected>Selecciona Empresa</option>
                                                <!-- <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option> -->
                                            </select> 
                                        </div>
                                        

                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Producto</label>
                                            <input type="text" class="form-control" id="producto"
                                                placeholder="Ingrese producto">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Cantidad</label>
                                            <input type="text" class="form-control" id="cantidad"
                                                placeholder="Ingrese Cantidad">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Precio</label>
                                            <input type="text" class="form-control" id="precio"
                                                placeholder="Ingrese Precio">
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" onclick="crearImportacion()"
                                        data-bs-dismiss="modal">Agregar Importacion</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Button trigger modal -->
                    <div class="container p-1 m-1">
                        <table class="table" id="tablaImportaciones">
                            <thead>
                                <tr>
                                    <th scope="col">Empresa</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="rowImportaciones">

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>

        <div class="container">

            <h2>Resumen importaciones</h2>
            <!-- Button mostrar importaciones -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTotales" >
                Total Importaciones
            </button>
            
            <!-- Modal mostrar importaciones-->
            <div class="modal fade" id="modalTotales" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Importaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="input-group flex-nowrap p-3">
                        <span class="input-group-text" id="addon-wrapping"></span>
                        <input id="empresaInput" type="text" class="form-control" placeholder="Nombre Empresa" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    <div class="modal-body">
                        

                        <form action="" id="formularioTotalImp">                            
                            <ul id="result">
                            </ul>                            
                        </form>


                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="totales()"">Buscar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer class="navbar navbar-dark bg-warning container-fluid d-flex justify-content-center">
        <p class="text-center p-2"><b>Equipo Celeste</b></p>
    </footer>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script  src="./main.js"></script>
</body>

</html>
